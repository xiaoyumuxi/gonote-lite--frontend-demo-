<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GoNote Lite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Helvetica', 'Apple Color Emoji', 'Arial', 'sans-serif', 'Segoe UI Emoji', 'Segoe UI Symbol'],
              mono: ['"JetBrains Mono"', 'SFMono-Regular', 'Consolas', 'Liberation Mono', 'Menlo', 'Courier', 'monospace'],
            },
            colors: {
              notion: {
                bg: '#FFFFFF',
                sidebar: '#F7F7F5',
                hover: '#EFEFEF',
                border: '#E9E9E7',
                text: '#37352F',
                dim: '#ACABA9',
                blue: '#0B6E99',
                red: '#D44C47',
                pill: '#E3E2E0',
              }
            },
            boxShadow: {
              'soft': 'rgba(15, 15, 15, 0.05) 0px 0px 0px 1px, rgba(15, 15, 15, 0.1) 0px 3px 6px, rgba(15, 15, 15, 0.2) 0px 9px 24px',
              'context': 'rgba(15, 15, 15, 0.05) 0px 0px 0px 1px, rgba(15, 15, 15, 0.1) 0px 3px 6px, rgba(15, 15, 15, 0.2) 0px 9px 24px',
            }
          }
        }
      }
    </script>
    <style>
      /* Base & Reset */
      body {
        -webkit-font-smoothing: antialiased;
        color: #37352F;
        background-color: #F7F7F5;
      }

      /* Custom Scrollbar - Minimal */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: transparent;
        border-radius: 4px;
      }
      *:hover::-webkit-scrollbar-thumb {
        background: rgba(200, 200, 200, 0.6);
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(180, 180, 180, 0.8);
      }

      /* NOTION-STYLE MARKDOWN RENDERING */
      .prose {
        max-width: 900px; /* Wider reading area */
        margin: 0 auto;
        color: #37352F;
        font-size: 16px;
        line-height: 1.5;
      }
      
      /* Headings */
      .prose h1 {
        font-size: 2.5rem;
        font-weight: 700;
        margin-top: 2rem;
        margin-bottom: 0.5rem;
        letter-spacing: -0.02em;
        line-height: 1.2;
      }
      .prose h2 {
        font-size: 1.875rem;
        font-weight: 600;
        margin-top: 1.75rem;
        margin-bottom: 0.5rem;
        letter-spacing: -0.01em;
        padding-bottom: 0.25rem;
        border-bottom: 1px solid #E9E9E7;
      }
      .prose h3 {
        font-size: 1.5rem;
        font-weight: 600;
        margin-top: 1.5rem;
        margin-bottom: 0.25rem;
      }
      
      /* Body Text */
      .prose p {
        margin-bottom: 0.75rem;
        margin-top: 0.25rem;
      }

      /* Links & Mentions */
      .prose a {
        color: inherit;
        text-decoration: none;
        border-bottom: 1px solid rgba(55, 53, 47, 0.4);
        transition: border-color 0.1s;
      }
      .prose a:hover {
        color: #0B6E99;
        border-bottom-color: #0B6E99;
      }
      
      /* Mention Pill Style */
      .mention-pill {
        display: inline-flex;
        align-items: center;
        padding: 0 6px;
        margin: 0 2px;
        border-radius: 4px;
        background-color: rgba(11, 110, 153, 0.1);
        color: #0B6E99;
        font-weight: 500;
        font-size: 0.9em;
        cursor: pointer;
        user-select: none;
        transition: background-color 0.1s;
      }
      .mention-pill:hover {
        background-color: rgba(11, 110, 153, 0.2);
      }

      /* Blockquotes (Callouts) */
      .prose blockquote {
        background-color: transparent;
        border-left: 3px solid #37352F;
        padding-left: 1rem;
        margin: 1rem 0;
        font-style: normal;
        color: inherit;
        font-size: 1.1em;
      }

      /* Code */
      .prose code {
        font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, Courier, monospace;
        font-size: 85%;
        color: #EB5757;
        background-color: rgba(135,131,120,0.15);
        padding: 0.2em 0.4em;
        border-radius: 3px;
      }
      .prose pre {
        background: #F7F6F3;
        padding: 1.5rem;
        border-radius: 4px;
        overflow-x: auto;
        line-height: 1.5;
        margin: 1rem 0;
      }
      .prose pre code {
        background: transparent;
        color: #37352F;
        padding: 0;
        font-size: 0.85rem;
      }

      /* Lists */
      .prose ul, .prose ol {
        padding-left: 1.5rem;
        margin-bottom: 0.75rem;
      }
      .prose li {
        margin-bottom: 0.25rem;
        padding-left: 0.25rem;
      }
      .prose ul > li {
        list-style-type: disc;
      }
      .prose ol > li {
        list-style-type: decimal;
      }
      
      /* Tasks */
      .prose input[type="checkbox"] {
        margin-right: 0.5rem;
        cursor: pointer;
      }

      /* Images */
      .prose img {
        border-radius: 4px;
        max-width: 100%;
        margin: 1.5rem 0;
        display: block;
      }

      /* Tables */
      .prose table {
        border-collapse: collapse;
        width: 100%;
        margin: 1rem 0;
        font-size: 0.95rem;
      }
      .prose th {
        background-color: #F7F6F3;
        font-weight: 600;
        text-align: left;
        padding: 0.5rem 0.75rem;
        border: 1px solid #E9E9E7;
      }
      .prose td {
        padding: 0.5rem 0.75rem;
        border: 1px solid #E9E9E7;
      }
      
      /* Animation */
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(5px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fadeIn 0.3s ease-out forwards;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-markdown": "https://esm.sh/react-markdown@^10.1.0",
    "remark-gfm": "https://esm.sh/remark-gfm@^4.0.0",
    "rehype-raw": "https://esm.sh/rehype-raw@^7.0.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-notion-bg text-notion-text antialiased h-screen overflow-hidden">
    <div id="root" class="h-full"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
